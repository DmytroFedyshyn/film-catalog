<div class="film-card">
  <div class="image-wrapper">
    <img src="./app/stub/images/{{film.id}}.jpeg" [alt]="film.name" class="image"/>
  </div>
  <h2 class="film-name">{{film.name}}</h2>
  <div>
    <p class="genre">{{getFilmGenres(film)}}</p>
    <p class="actors">{{getFilmActors(film)}}</p>
  </div>


  <p class="year">{{film.year}}</p>
</div>
